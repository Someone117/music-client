<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Album Player</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .album-header {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
            align-items: flex-end;
        }
        .album-cover {
            width: 232px;
            height: 232px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
            overflow: hidden;
        }
        .album-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .album-type {
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .album-title {
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 8px 0;
        }
        .album-details {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.875rem;
            color: #b3b3b3;
        }
        .artist-name {
            font-weight: 700;
            color: white;
        }
        .album-year {
            color: #b3b3b3;
        }
        .dot-separator {
            margin: 0 4px;
        }
        .playlist-actions {
            display: flex;
            gap: 16px;
            margin: 24px 0;
            align-items: center;
        }
        .control-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 32px;
            height: 32px;
        }
        #album-play-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: #1db954;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #album-play-button:hover {
            transform: scale(1.05);
            background-color: #1ed760;
        }
        .track-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .track-list th {
            text-align: left;
            color: #b3b3b3;
            font-size: 0.875rem;
            font-weight: 400;
            padding: 0 16px 8px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .track-list td {
            padding: 12px 16px;
            font-size: 0.875rem;
            border-radius: 4px;
        }
        .track-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .track-play {
            width: 16px;
            text-align: center;
            visibility: hidden;
        }
        .track-row:hover .track-number {
            visibility: hidden;
        }
        .track-row:hover .track-play {
            visibility: visible;
        }
        .track-title {
            color: white;
        }
        .track-artist {
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-header">
            <div class="album-cover">
                <img src="/api/placeholder/232/232" alt="Album Cover" width="100%" height="100%">
            </div>
            <div class="album-info">
                <div class="album-type">Album</div>
                <h1 class="album-title">Midnight Memories</h1>
                <div class="album-details">
                    <img src="/api/placeholder/24/24" alt="Artist" width="24" height="24" style="border-radius: 50%;">
                    <span class="artist-name">Lunar Eclipse</span>
                    <span class="dot-separator">â€¢</span>
                    <span class="album-year">2024</span>
                </div>
            </div>
        </div>
        
        <div class="playlist-actions">
            <button class="control-btn" id="album-play-button" onclick="playAlbum()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="50%" height="50%">
                    <title>play</title>
                    <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                </svg>
            </button>
            <button class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="100%" height="100%" onclick="shufflePlaylist()" id="playlist-shuffle-button">
                    <title>shuffle</title>
                    <path d="M16,4.5V7H5V9H16V11.5L19.5,8M16,12.5V15H5V17H16V19.5L19.5,16" />
                </svg>
            </button>
            <button class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="100%" height="100%" onclick="loopPlaylist()" id="playlist-loop-button">
                    <title>repeat</title>
                    <path d="M17,17H7V14L3,18L7,22V19H19V13H17M7,7H17V10L21,6L17,2V5H5V11H7V7Z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        function goHome() {
            alert('Navigating to home page');
        }
        
        function playAlbum() {
            alert('Playing album: Midnight Memories');
        }
        
        function shufflePlaylist() {
            alert('Shuffling album tracks');
        }
        
        function loopPlaylist() {
            alert('Toggling album repeat');
        }
        
        function publicPlaylist() {
            alert('Toggling album visibility');
        }
    </script>
</body>
</html>
